<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Edit User </title>
</head>
<body>
<form  th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}" th:method="PATCH">

    <label for="userName">Edit First Name: </label>
    <input type="text" th:field="*{userName}" id="userName"/>
    <br/>
    <label for="lastName">Edit Last Name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="email">Edit email: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Edit password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="age">Edit age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>

    <label for="roles"><b>Role</b></label>
    <select th:field="*{rolesSet}"  multiple class="form-control form-control-sm" id="roles" name="roles" size="10"
            required>
        <option th:each="role: ${roles}"
                th:value="${role.getId()}"
                th:text="${role.getRoleNameNoPrefix()}"
        >

        </option>
    </select>


    <input type="submit" value="Update"/>

</form>
<br/>
<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Back"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
